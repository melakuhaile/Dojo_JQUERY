<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			alert('you are now leaving jQuery!');
		
			$('a').click(function(){
				alert('you are now leaving the page!');
			});
			// affects methods, they toggle the visiblity property of items
			$('#hide').click(function(){
				console.log("here")
				$('p').hide();
			});

			
			$('#show').click(function(){
				$('p').show();
			});
			// // // manipulation method
			$('h3').hover(function(){
				$('h2').text('go see the Space Needle!');
			});
				$('.append').click(function(){
			$('.result').append('<h4>.append adds HTML! </h4>');

			});
		


		//css method
	 	$('button').click(function(){
			$('button').css('background-color', 'yellow');
		});
		});






		// console.log($())


		</script>


	</head>
	<body>
		<div class='result'></div>

		<p> This is a paragraph!!</p>
		<p> This is also a paragraph!!</p>
		<button id='hide'> This will hide all paragraphs! </button>
		<button id='show'> This will show all paragraphs! </button>
		<a  id='mylink' href="http://www.google.com"> go to Google</a>
		<h3>Mountain View, California </h3>
		<h2> Seattle, Washington </h2>
		<button class='append'> Click to see .append work! </button>
		<div class='result'></div>



	</body>
</html>
